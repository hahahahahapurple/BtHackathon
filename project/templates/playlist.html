<!DOCTYPE html>
<html>
    <head>
        <title>Mood Playlist Generator | Playlist</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="{{ url_for('static',filename='main.css') }}" rel="stylesheet">
    </head>
    <body class="h-100">
        <div class="p-3 mt-3 container transparent rounded shadow w-100 my-auto">
            <a href="#link to playlist" class="link text-dark"><h1 class="display-1 text-dark">your playlist :)</h1></a>
        </div>

        <div class="container m-3 w-100 my-auto mx-auto">
        <div class="row">
            {% for i in range(8) %}
            <div class="col-sm-3 p-1">
              <div class="card shadow transparent m-3 border-0">
                <img src="{{list[2][i]}}" class="card-img-top" alt="cover-img">
                <div class="card-body">
                  <h5 class="card-title text-dark">{{list[0][i]}}</h5>
                  <p class="
                  card-text text-dark">{{list[1][i]}}</p>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
